<li [class.completed]="todo.completed" [class.editing]="editing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkCompleted">
        <label (dblclick)="editTodo()">{{todo.text}}</label>
        <button class="destroy" (click)="deleteTodo()"></button>
    </div>
    <input class="edit" type="text" [formControl]="textInput" (blur)="finishEditing()" #inputEditing>
</li>
